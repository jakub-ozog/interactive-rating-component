<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Interactive rating component for test purposes - Frontend Mentor"
    />
    <script defer src="app/script.js"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/dist/style.css" />
    <title>Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <section class="rating">
        <div class="rating__initScreen">
          <div class="rating__star">
            <img src="images/icon-star.svg" alt="icon-star" />
          </div>

          <div class="rating__title">
            <h1>How did we do?</h1>
          </div>
          <div class="rating__desc">
            <p>
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
          </div>

          <div class="rating__numbers">
            <div class="rating__singleNum">
              <p>1</p>
            </div>
            <div class="rating__singleNum">
              <p>2</p>
            </div>
            <div class="rating__singleNum">
              <p>3</p>
            </div>
            <div class="rating__singleNum">
              <p>4</p>
            </div>
            <div class="rating__singleNum">
              <p>5</p>
            </div>
          </div>
          <button class="submitBtn" role="button" type="submit">Submit</button>
        </div>

        <div class="rating__tyScreen">
          <img
            src="images/illustration-thank-you.svg"
            alt="thank you image"
            title="thank you image"
          />

          <div class="rating__result">
            <p>You selected <span class="rating__userRate"></span>out of 5</p>
          </div>
          <div class="rating__tyTitle">Thank you!</div>
          <div class="rating__tyDesc">
            <p>
              We appreciate you taking time to give a rating. <br />
              If you ever need more support,don't hesitate to get in touch!
            </p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
